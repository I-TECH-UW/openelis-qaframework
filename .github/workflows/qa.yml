name: OpenELIS QA
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Checkout openelis qaframework
        uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}
      - name:  Start the Remote web driver in docker
        run:  |
              docker-compose up -d chrome
      - name: Sleep for 3 minutes
        run: sleep 3m
        shell: bash
      - name: Run and Publish Openelis QA
        run: |
          echo "cucumber.publish.enabled=true" > src/test/resources/cucumber.properties
          mvn clean install -DskipTests=true
          mvn clean verify -Dmaven.test.failure.ignore=true
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./target/site/serenity

